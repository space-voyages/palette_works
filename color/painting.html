<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta NAME=”ROBOTS” CONTENT=”NOINDEX,NOFOLLOW”>
    <title>palette</title>
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animate.css">
    <script src="../js/wow.min.js"></script>
    <script>
        wow = new WOW(
            {
                boxClass: 'wow', // default
                animateClass: 'animated', // default
                offset:0// アニメーションをスタートさせる距離
            }
        );
        wow.init();
    </script>
</head>

<body>
    <div class="palette_frame" id="painting">
        <div class="palette">
            <h1 class="title"><a href="../index.html"><img src="../img/title.svg"></a></h1>
            <div class="img_data_two wow fadeInDown"><img src="../img/data/date_03.jpg" class="img_two_01"><img src="../img/data/date_04.jpg" class="img_two_02"></div>
            <div class="palette_box text">
                <h2 class="color_title painting">Painting</h2>
                <div class="text_main">
                    <p>趣味で塗装などもしています。<br>某テーマパークのポッポコーンバケットを塗り替えたりしています。</p>
                    <iframe src="https://www.youtube.com/embed/DqSn_uCU90U?rel=0?" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="footer">
                <a href="../index.html"><img src="../img/back.svg"></a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2020 Natsumi Yoshimoto</p>
    </footer>
</body>

</html>

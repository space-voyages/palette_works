<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta NAME=”ROBOTS” CONTENT=”NOINDEX,NOFOLLOW”>
    <title>palette</title>
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animate.css">
    <script src="../js/wow.min.js"></script>
    <script>
        wow = new WOW(
            {
                boxClass: 'wow', // default
                animateClass: 'animated', // default
                offset:0// アニメーションをスタートさせる距離
            }
        );
        wow.init();
    </script>
</head>

<body>
    <div class="palette_frame" id="photo">
        <div class="palette">
            <h1 class="title"><a href="../index.html"><img src="../img/title.svg"></a></h1>
            <div class="img_data_two wow fadeInDown"><img src="../img/data/date_05.jpg" class="img_two_01"><img src="../img/data/date_06.jpg" class="img_two_02"></div>
            <div class="palette_box text">
                <h2 class="color_title photo">Photo</h2>
                <div class="text_main">
                    <p>好きなことのうちの１つが写真撮影です。<br>
                        カメラは6年使い込んだCanonのKissから、最近EOS90Dに新調しました。近所の写真を撮りに行くこともあれば、ポートレートだけしにモデルとして友人に来てもらって、いろんな街に行ったりします。<br></p>
                    
                        <div class="bt01">
                            <a href="https://instagram.com/sr_forever0516?igshid=o41ritxk5jh6" target="_blank" class="window_brank">more</a>
                        </div>
                </div>
            </div>
            <div class="footer">
                <a href="../index.html"><img src="../img/back.svg"></a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2020 Natsumi Yoshimoto</p>
    </footer>
</body>

</html>

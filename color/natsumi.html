<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta NAME=”ROBOTS” CONTENT=”NOINDEX,NOFOLLOW”>
    <title>palette</title>
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animate.css">
    <script src="../js/wow.min.js"></script>
    <script>
        wow = new WOW(
            {
                boxClass: 'wow', // default
                animateClass: 'animated', // default
                offset:0// アニメーションをスタートさせる距離
            }
        );
        wow.init();
    </script>
</head>

<body>
    <div class="palette_frame" id="natsumi">
        <div class="palette">
            <h1 class="title"><a href="../index.html"><img src="../img/title.svg"></a></h1>
            <div class="img_data_two wow fadeInDown"><img src="../img/data/date_01.jpg" class="img_two_01"><img src="../img/data/date_02.jpg" class="img_two_02"></div>
            <div class="palette_box text">
                <h2 class="color_title natsumi">Natsumi</h2>
                <div class="">
                    <table class="list01">
                        <tr>
                            <td>2018.03</td>
                            <td>東京工科大学 デザイン学部 デザイン学科 卒業</td>
                        </tr>
                        <tr>
                            <td>2018.04-2019.05</td>
                            <td>株式会社ジェイスリー Webデザイナー</td>
                        </tr>
                        <tr>
                            <td>2018.06-</td>
                            <td>株式会社文教スタヂオ 東京スカイツリー フォトグラファー</td>
                        </tr>
                    </table>
                </div>
                <div class="text_main">
                    <p>滑走路を作る父と、ピアノを弾く母に育てられる。<br>
                        楽器はできないけど絵は描ける。<br>
                        ビルの窓や、屋根のデザインを見るのが好き。<br>
                        小学生の頃の夢はパイロット。中学生の頃の夢は宇宙飛行士。<br>
                        高校生になってからデザイナーになることを決める。</p>
                </div>
            </div>
            <div class="footer">
                <a href="../index.html"><img src="../img/back.svg"></a>
            </div>
        </div>
    </div>
    <footer>

    </footer>

</html>

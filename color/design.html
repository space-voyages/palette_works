<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>palette</title>
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" href="../css/default.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script>
        wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0
        });
        wow.init();
    </script>

<body>
    <div class="palette_frame" id="design">
        <div class="palette">
            <h1 class="title"><a href="../index.html"><img src="../img/title.svg"></a></h1>
            <div class="img_data_two wow fadeInDown"><img src="../img/data/date_07.jpg" class="img_two_01"><img src="../img/data/date_08.jpg" class="img_two_02"></div>
            <div class="palette_box text">
                <h2 class="color_title design">Design</h2>
                <div class="text_main">
                    <p>普段から身の回りのものを自分で作ったりすることが多く、その多くを自分でIllustratorで作成したり、イラストを描いたりして作っています。<br>
                        特にモチーフアートが特に得意で、<br>
                        好きなアイドルの衣装をモチーフにスマートフォンケースなどを作っています。<br>また宇宙や星座が好きで、学生時代も星座モチーフの<br>学習タイルなどを作っていました。</p>
                </div>
                <div class="bt01">
                    <a href="../img/data/gallery/gallery01.jpg" data-lightbox="fuga" data-title="モチーフデザインスマートフォンケース">more</a>
                </div>
                <div class="slide_none">
                    <a href="../img/data/gallery/gallery02.jpg" data-lightbox="fuga" data-title="12星座タイル：12星座全デザイン">12tiles</a>
                    <a class="gallery" href="../img/data/gallery/gallery03.jpg" data-lightbox="fuga" data-title="12星座タイル：裏表">12tiles</a>
                </div>
            </div>
            <div class="footer">
                <a href="../index.html"><img src="../img/back.svg"></a>
            </div>
        </div>
    </div>

                <h2 class="color_title concept">Concept</h2>
                <h3>１つのパレットで、いろんな"私"が楽しめる</h3>
                <div class="text_main">
                    <p>私はよく「多趣味だね」や「引き出し多いね」と言われることが多いです。その多面性と、１つのパレットでいろんなオシャレができる「アイシャドウパレット」の多面性をかけたポートフォリオサイトです。<br>
                    最初の一色「Natsumi」は、周囲にアンケートを取り、一番普段の私に近い色を選び、そこから12色の展開をしました。
                    </p>
